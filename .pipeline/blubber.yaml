version: v4
base: docker-registry.wikimedia.org/golang:1.13-3
lives:
  in: /srv/service/
runs:
  environment:
    APP_BASE_PATH: /srv/service
python:
  version: python3

variants:
  build:
    apt: { packages: [build-essential] }
    runs: { insecurely: true }
    builder:
      command: [make tegola_cmd]
      requirements: [.]
  development:
    includes: [build]
    entrypoint: [cmd/tegola/tegola]
  test:
    includes: [build]
    entrypoint: [make, test]
  prep:
    includes: [build]
  production:
    copies: [prep]
    entrypoint: [cmd/tegola/tegola]
  production-tile-pregeneration:
    base: docker-registry.wikimedia.org/python3-build-buster
    apt: { packages: [build-essential, jq] }
    copies: [prep]
    python:
      requirements: ["requirements.txt"]
    runs: { insecurely: true }
